<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Audio Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <style>
        body, div {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #title {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }
        #label-container {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        .main-sound-source, .time-stamp {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="title">Teachable Machine Audio Model</div>
    <button type="button" onclick="init()">Start</button>
    <div id="label-container"></div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/relHEb2HD/";

        async function createModel() {
            const checkpointURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            const recognizer = speechCommands.create(
                "BROWSER_FFT",
                undefined,
                checkpointURL,
                metadataURL
            );

            await recognizer.ensureModelLoaded();

            return recognizer;
        }

        async function init() {
            const recognizer = await createModel();
            const classLabels = recognizer.wordLabels();
            const labelContainer = document.getElementById("label-container");
            
            classLabels.forEach((label, i) => {
                labelContainer.appendChild(document.createElement("div"));
            });

            function updateResults() {
                const scores = recognizer.scores;
                let highestScore = -1;
                let highestLabel = "";
                const currentTime = new Date().toLocaleTimeString();

                classLabels.forEach((label, i) => {
                    const score = (recognizer.scores[i] * 100).toFixed(2);
                    const classPrediction = `${label}: ${score}%`;
                    labelContainer.childNodes[i].innerHTML = classPrediction;

                    if (score > highestScore) {
                        highestScore = score;
                        highestLabel = label;
                    }
                });

                const mainSoundSource = `Main sound source: ${highestLabel}`;
                let mainSoundDiv = document.querySelector(".main-sound-source");

                if (!mainSoundDiv) {
                    mainSoundDiv = document.createElement("div");
                    mainSoundDiv.className = "main-sound-source";
                    labelContainer.appendChild(mainSoundDiv);
                }
                mainSoundDiv.innerHTML = mainSoundSource;

                let timeStampDiv = document.querySelector(".time-stamp");
                if (!timeStampDiv) {
                    timeStampDiv = document.createElement("div");
                    timeStampDiv.className = "time-stamp";
                    labelContainer.appendChild(timeStampDiv);
                }
                timeStampDiv.innerHTML = `Time: ${currentTime}`;
            }

            recognizer.listen(result => {
                recognizer.scores = result.scores;
            }, {
                includeSpectrogram: true,
                probabilityThreshold: 0.75,
                invokeCallbackOnNoiseAndUnknown: true,
                overlapFactor: 0.50
            });

            // Update results every 5 seconds
            setInterval(updateResults, 5000);

            // Stop the recognition in 60 seconds.
            // setTimeout(() => recognizer.stopListening(), 60000);
        }
    </script>
</body>
</html>
